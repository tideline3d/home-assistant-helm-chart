# This is to facilitate automatic deletion of Longhorn volumes when destroying clusters
# WARNING: This setting will remove all Longhorn volumes without confirmation.

# This should be set to false once ready for production volume storage.

apiVersion: longhorn.io/v1beta2
kind: Setting
metadata:
  name: deleting-confirmation-flag
  namespace: longhorn-system
value: 'true'
---
apiVersion: longhorn.io/v1beta2
kind: Setting
metadata:
  name: default-data-locality
  namespace: longhorn-system
value: best-effort
---
apiVersion: longhorn.io/v1beta2
kind: Setting
metadata:
  name: auto-delete-pod-when-volume-detached-unexpectedly
  namespace: longhorn-system
value: 'true'
---
apiVersion: longhorn.io/v1beta2
kind: Setting
metadata:
  name: detach-manually-attached-volumes-when-cordoned
  namespace: longhorn-system
value: 'true'
---
apiVersion: longhorn.io/v1beta2
kind: Setting
metadata:
  name: node-down-pod-deletion-policy
  namespace: longhorn-system
value: delete-both-statefulset-and-deployment-pod

